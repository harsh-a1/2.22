<div class="panel panel-info" ng-controller="DashboardRegistrationController">
    <div class="panel-heading handle bold">
        {{dashboardRegistrationWidget.title| translate}}
    <span class="nav-pills" >
            | <a href ng-click="register()" title="{{'register'| translate}}">{{'add'| translate}}</a>
        </span>

        <span class="pull-right widget-link">
            <a class="small-horizonal-spacing" href ng-click="expandCollapse(dashboardRegistrationWidget)">
                <span ng-show="dashboardRegistrationWidget.expand"><i class="fa fa-chevron-up" title="{{collapseLabel}}"></i></span>
                <span ng-show="!dashboardRegistrationWidget.expand"><i class="fa fa-chevron-down" title="{{expandLabel}}"></i></span>
            </a>
            <a class="small-horizonal-spacing" href ng-click="removeWidget(dashboardRegistrationWidget)" title="{{removeLabel}}"><i class="fa fa-times-circle"></i></a>
        </span>
    </div>
    <div ng-show="dashboardRegistrationWidget.expand" class="panel-body dashboard-element-container">


        <div ng-if="dashboardReady">

            <div ng-include="'components/registration/registration.html'"></div>

        </div>

    </div>
</div>
